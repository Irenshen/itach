    #company-logo {
        position: fixed;
        top: 0;
        left: 0;
        animation: logo-scale-animation 4s forwards;
        opacity: 0;
        visibility: hidden;
        transform: scale(0);
        z-index: 1000;
    }
    
    @keyframes logo-scale-animation {
        0% {
            transform: scale(0);
            opacity: 0;
            visibility: hidden;
        }
    
        70% {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }
    
        100% {
            transform: scale(0.5);
            opacity: 0;
            visibility: hidden;
        }
    }
    
    .text path,
    .company-logo-ita path {
        fill: #FF6713;
        animation: text-path-animation 1s forwards;
        animation-delay: 2s;
    }
    
    @keyframes text-path-animation {
        to {
            opacity: 0;
            fill: none;
        }
    }
    
    .company-logo-ita path {
        animation: text-fill-animation 1s forwards;
        animation-delay: 1s;
    }
    
    .company-logo-ita {
        animation: triangle-animation 3s forwards;
        animation-delay: 0s;
        opacity: 0;
    }
    
    @keyframes text-fill-animation {
        to {
            fill: white;
        }
    }
    
    .company-logo-triangle {
        animation: triangle-animation 3s forwards;
        animation-delay: 1s;
        opacity: 0;
    }
    
    @keyframes triangle-animation {
        0% {
            opacity: 0;
        }
    
        50% {
            opacity: 1;
        }
    
        90% {
            fill: #adacac;
        }
    
        100% {
            fill: #F8F8F8;
        }
    }

